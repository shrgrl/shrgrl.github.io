---
layout: default
---

<style>
/* Modern Project Collection Styling */
body {
  background: linear-gradient(135deg, rgba(15,15,30,0.95), rgba(20,20,40,0.98)) !important;
  min-height: 100vh;
}

/* Make navbar match home page exactly - dark gradient with blur */
.nav-fixed {
  background: linear-gradient(to bottom, rgba(10, 10, 20, 0.98), rgba(15, 15, 30, 0.95)) !important;
  backdrop-filter: saturate(180%) blur(20px) !important;
  -webkit-backdrop-filter: saturate(180%) blur(20px) !important;
  border: none !important;
  box-shadow: 0 1px 0 rgba(102, 126, 234, 0.1) !important;
  padding: 0.75rem 0 !important;
  transition: all 0.3s ease !important;
}

.nav-fixed .container {
  max-width: 1200px !important;
}

/* Project Collection Header with Dynamic Background */
.hero-project {
  background: linear-gradient(rgba(15,15,30,0.8), rgba(10,10,20,0.85)), url('{% if page.hero-bg %}{{ page.hero-bg }}{% else %}https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3{% endif %}') center/cover !important;
  padding: 120px 0 80px 0 !important;
  position: relative !important;
}

.hero-project h1 {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
  font-size: 2.5rem !important;
  font-weight: 600 !important;
  color: #fff !important;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.8) !important;
  margin-bottom: 15px !important;
  letter-spacing: 0.5px !important;
}

/* Content Styling */
.page-component {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
  background: transparent !important;
  color: #fff !important;
  padding: 80px 0 !important;
}

.page-component ul {
  background: rgba(255, 255, 255, 0.05) !important;
  backdrop-filter: blur(10px) !important;
  border-radius: 15px !important;
  padding: 30px !important;
  margin: 40px 0 !important;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
  border: 1px solid rgba(255, 255, 255, 0.1) !important;
}

.page-component ul li {
  margin: 15px 0 !important;
  list-style: none !important;
  position: relative !important;
  padding-left: 25px !important;
}

.page-component ul li:before {
  content: "â–¶" !important;
  color: #667eea !important;
  position: absolute !important;
  left: 0 !important;
  top: 0 !important;
}

.page-component ul li a {
  color: rgba(255, 255, 255, 0.9) !important;
  text-decoration: none !important;
  font-size: 1.1rem !important;
  font-weight: 400 !important;
  transition: all 0.3s ease !important;
  display: block !important;
  padding: 8px 0 !important;
}

.page-component ul li a:hover {
  color: #667eea !important;
  text-decoration: none !important;
  transform: translateX(10px) !important;
}

/* Modern Button Styling */
.btn-sasha-greyest {
  background: linear-gradient(135deg, #667eea, #764ba2) !important;
  color: white !important;
  border: none !important;
  padding: 15px 30px !important;
  border-radius: 10px !important;
  font-size: 1rem !important;
  font-weight: 500 !important;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
  letter-spacing: 0.5px !important;
  transition: all 0.3s ease !important;
  text-decoration: none !important;
  display: inline-flex !important;
  align-items: center !important;
  box-shadow: 0 4px 15px rgba(102,126,234,0.3) !important;
}

.btn-sasha-greyest:hover {
  background: linear-gradient(135deg, #5a6fd8, #6a42a0) !important;
  transform: translateY(-2px) !important;
  box-shadow: 0 8px 25px rgba(102,126,234,0.4) !important;
  color: white !important;
  text-decoration: none !important;
}

/* Fix footer layout */
footer .row {
  display: flex !important;
  flex-wrap: wrap !important;
  align-items: flex-start !important;
  gap: 0 !important;
}

footer .col-lg-4 {
  flex: 1 !important;
  min-width: 300px !important;
  margin-bottom: 40px !important;
}

/* Responsive Design */
@media (max-width: 768px) {
  .hero-project {
    padding: 100px 0 60px 0 !important;
  }
  
  .hero-project h1 {
    font-size: 2rem !important;
  }
  
  .page-component {
    padding: 60px 0 !important;
  }
  
  .page-component ul {
    padding: 20px !important;
    margin: 30px 0 !important;
  }
  
  .page-component ul li a {
    font-size: 1rem !important;
  }
  
  .btn-sasha-greyest {
    padding: 12px 24px !important;
    font-size: 0.95rem !important;
  }
  
  footer .col-lg-4 {
    min-width: auto !important;
    margin-bottom: 30px !important;
  }
}
</style>

<header class="hero hero-fluid hero-project txt-color-sasha-white">
  <div class="container nfloat-down">
    <h1>{{ page.title }}</h1>
  </div>
</header>

<div class="container page-component nfloat-up">
  <ul>
    {% assign cols = site[page.collection] | sort: 'order' %} {% for c in cols reversed %} {% if c.order %}
   <li><a href="{{ c.url | remove: '.html' }}">{{ c.title }}</a></li> 
    {% endif %} {% endfor %}
  </ul>
  
  <br>
  <a href="/technology" class="btn btn-sasha-greyest">&larr; Return to Technoblog</a>
</div>
