				<form id="contact-form" action="https://mailthis.to/svlygurel@gmail.com" method="POST" encType="multipart/form-data" role="form">

					<div class="messages"></div>

					<div class="controls">

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_name">Adınız *</label>
									<input id="form_name" type="text" name="name" class="form-control" placeholder="Lütfen adınızı yazınız *" required="required" data-error="Firstname is required." autocomplete="off">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_lastname">Soyadınız *</label>
									<input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Lütfen soyadınızı yazınız *" required="required" data-error="Lastname is required." autocomplete="off">
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_email">Email *</label>
									<input id="form_email" type="email" name="email" class="form-control" placeholder="Lütfen mail adresinizi yazınız *" required="required" data-error="Valid email is required." autocomplete="off">
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_need">İletişim sebebiniz *</label>
									<select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need." autocomplete="off">
										<option value=""></option>
										<option value="Request quotation">Soru</option>
										<option value="Request order status">Görüş</option>
										<option value="Request copy of an invoice">Öneri</option>
										<option value="Other">Diğer</option>
									</select>
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="form_message">Mesajınız *</label>
									<textarea id="form_message" name="message" class="form-control" placeholder="Mesajınızı bu alana yazınız *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<input type="submit" class="btn btn-success btn-send" value="Gönder">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<p class="text-muted">
									<strong>*</strong> Bu alanların doldurulması zorunludur.
								</p>
							</div>
						</div>
					</div>

				</form>
